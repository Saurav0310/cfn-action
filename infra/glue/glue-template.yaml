AWSTemplateFormatVersion: '2010-09-09'
Description: >
  End-to-End Data Lake Stack:
  - Glue Database and Crawler (auto-detect schema)

Parameters:
  EnvironmentName:
    Type: String
    Description: The environment name (dev, stg, prod)

Resources:
  # -------------------------------
  # IAM Role for Glue
  # -------------------------------
  GlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "glue-service-role-${EnvironmentName}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${DataLakeBucket}"
                  - !Sub "arn:aws:s3:::${DataLakeBucket}/*"

  # -------------------------------
  # Glue Database
  # -------------------------------
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref "AWS::AccountId"
      DatabaseInput:
        Name: !Sub "datalake_${EnvironmentName}"
        Description: Glue database for ${EnvironmentName} environment

  # -------------------------------
  # Glue Crawler (Auto-detect schema)
  # -------------------------------
  GlueCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Sub "crawler-${EnvironmentName}"
      Role: !GetAtt GlueServiceRole.Arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        S3Targets:
          - Path: !Sub "s3://${DataLakeBucket}/"
      SchemaChangePolicy:
        UpdateBehavior: UPDATE_IN_DATABASE
        DeleteBehavior: LOG

Outputs:
  GlueDatabaseName:
    Description: Glue database
    Value: !Ref GlueDatabase

  GlueCrawlerName:
    Description: Glue crawler
    Value: !Ref GlueCrawler
