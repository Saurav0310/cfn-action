name: Deploy Glue Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stg
          - prod
      action:
        description: "Deploy or destroy"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - destroy

jobs:
  glue:
    runs-on: aws

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "STACK_NAME=glue-${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "TEMPLATE_PATH=infra/glue/glue-template.yaml" >> $GITHUB_ENV
          echo "PARAM_FILE=parameters/glue-${{ github.event.inputs.environment }}.json" >> $GITHUB_ENV

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Deploy or Destroy Glue Stack
        run: |
          if [ "${{ github.event.inputs.action }}" == "deploy" ]; then
            echo "ðŸš€ Deploying $STACK_NAME"
            aws cloudformation deploy \
              --stack-name "$STACK_NAME" \
              --template-file "$TEMPLATE_PATH" \
              --capabilities CAPABILITY_NAMED_IAM \
              --parameter-overrides file://"$PARAM_FILE" \
              --no-fail-on-empty-changeset
          else
            echo "ðŸ§¨ Deleting $STACK_NAME"
            aws cloudformation delete-stack --stack-name "$STACK_NAME"
            aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME"
          fi
